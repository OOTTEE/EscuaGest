openapi: 3.0.3
info:
  title: Escuagest API
  description: "Escuagest API"
  contact:
    email: javier.ote.ote@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1-SNAPSHOT
servers:
  - url: http://localhost:8080
tags:
  - name: user
    description: Operations about user
  - name: competition
  - name: sessions
  - name: race
paths:
  /users:
    get:
      tags:
        - user
      summary: Get logged user info
      operationId: GetLoggedUserInfo
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
  /competitions:
    get:
      summary: return all competitions
      operationId: GetAllCompetitions
      tags:
        - competition
        - sessions
        - race
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: sortBy
          schema:
            type: string
        - in: query
          name: direction
          schema:
            $ref: '#/components/schemas/SortDirectionEnum'
      responses:
        200:
          description: return a list of competitions
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/CompetitionDTO'
                  paged:
                    $ref: '#/components/schemas/PagedDTO'
                  _links:
                    type: array
                    items:
                      $ref: '#/components/schemas/LinkDTO'
    post:
      tags:
        - competition
        - sessions
        - race
      operationId: AddCompetition
      responses:
        200:
          description: return a list of competitions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionDTO'
    put:
      summary: full update of a competition,
      operationId: UpdateCompetitionByReference
      tags:
        - competition
        - sessions
        - race
      responses:
        200:
          description: The competition updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionDTO'
  /competitions/{reference-id}:
    get:
      summary: Get a competition from a reference-id
      operationId: GetCompetitionsByReference
      tags:
        - competition
        - sessions
        - race
      parameters:
        - in: path
          name: reference-id
          required: true
          schema:
            type: string
      responses:
        200:
          description: The competition selected with the reference
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionDTO'

components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    InternalServerError:
      description: "Generic Internal Error"
      content:
        application/json:
          schema:
            $ref: '#components/schemas/InternalServerError'
  schemas:
    UserDTO:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        fullname:
          type: string
        firstName:
          type: string
        lastsNames:
          type: string
        groups:
          type: array
          items:
            type: string
          uniqueItems: true
        emailVerified:
          type: boolean
        email:
          type: string
    CompetitionDTO:
      type: object
      required:
        - title
        - reference
        - inscriptionLimitDate
        - maxInscriptionsPerSwimmer
      properties:
        title:
          type: string
          maximum: 80
        reference:
          type: string
          pattern: ^[a-zA-Z0-9-_]{7,80}$
        description:
          type: string
        competitionDay:
          type: string
        inscriptionLimitDate:
          type: string
        maxInscriptionsPerSwimmer:
          type: integer
        location:
          type: string
        sessions:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SessionDTO'
    SessionDTO:
      type: object
      required:
        - date
        - name
      properties:
        date:
          type: string
        name:
          type: string
        race:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/RaceDTO'
    RaceDTO:
      required:
        - name
        - style
      properties:
        name:
          type: string
        style:
          type: string
          enum:
            - backstroke
            - freestyle
            - four_styles
            - breaststroke
    LinkDTO:
      properties:
        href:
          type: string
        name:
          type: string
    PagedDTO:
      properties:
        page:
          type: integer
        limit:
          type: integer
        totalPage:
          type: integer
    SortDirectionEnum:
      type: string
      enum:
        - DESC
        - ASC
    ErrorFields:
      properties:
        status:
          type: string
        title:
          type: string
        detail:
          type: string
        type:
          type: string
        traceId:
          type: string
    NotFoundError:
      description: Not found
      properties:
        status:
          type: string
          example: 404
        type:
          type: string
          example: NotFoundError
    ForbiddenError:
      description: Forbidden
      properties:
        status:
          type: string
          example: 404
        type:
          type: string
          example: ForbiddenError
    UnauthorizedError:
      description: Unauthorized
      properties:
        status:
          type: string
          example: 404
        type:
          type: string
          example: UnauthorizedError
    BadRequestError:
      description: Bad Request
      properties:
        status:
          type: string
          example: 404
        type:
          type: string
          example: BadRequestError
    InternalServerError:
      description: Internal Server Error
      properties:
        status:
          type: string
          example: 404
        type:
          type: string
          example: InternalServerError

security:
  - bearerAuth: []